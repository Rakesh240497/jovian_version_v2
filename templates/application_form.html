<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Application Form</title>
  <style>
     #banner {
        margin: 0 auto;
        width: 100%;
        max-height: 200px;
        object-fit: cover;
      }
  </style>
</head>
<body>
{% include 'navbar.html' %}
<img class="img-fluid" id="banner" src="https://jovian--rakesh240497.repl.co/static/jovianhome.jpg">
  
<div class="container-md border mt-5">
  <p class="h3 mt-4">Application For {{ job.title }}</p><hr>
  <form action='/success' method="post">
      <div class="mb-3">
        <input type="text" hidden="hidden" name="jobid" value="{{ job.id }}"
        
          <label for="name" class="form-label mt-2">First Name </label><br>
          <input type="text" name="name" class="form-control" placeholder="Enter Your Full Name" required>
      </div>
      <div class="mb-3">
          <label  for="email" class="form-label">Email ID </label><br>
          <input type="text" name="email" class="form-control" placeholder="Enter Your Mail Id" required>
      </div>
       <div class="mb-3">
          <label  for="linkedin" class="form-label">LinkedIn Profile Link </label><br>
          <input type="text" name="linkedin" class="form-control" placeholder="Paste the profile Link Here" required>
      </div>
    <div class="mb-3">
          <label  for="education" class="form-label">Education: </label><br>
          <textarea name="education" class="form-control" required>Enter your education details </textarea>
      </div>
     <div class="mb-3">
          <label  for="experience" class="form-label">Experience: </label><br>
          <textarea name="experience" class="form-control" required>Enter your Work Experience details </textarea>
      </div>
        <div class="mb-3">
          <label  for="resume" class="form-label">Resume Link </label><br>
          <input type="text" name="resume" class="form-control" placeholder="Paste Your resume Link Here" required>
      </div>
      <div class="mb-3">
          <button type="submit" class="btn btn-primary btn-lg">Apply</button>
      </div>
  </form>
  </div>
{% include 'footer.html' %}
</body>
</html>
